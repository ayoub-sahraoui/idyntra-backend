[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=3

markers =
    attack: Tests for attack scenarios
    edge_case: Tests for edge cases
    security: Tests for security checks
    slow: Tests that take longer to run
